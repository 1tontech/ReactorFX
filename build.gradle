group 'freetimelabs.io.reactorfx'
version '0.x'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.1.1.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
